<div ng-repeat="post in posts" class="blog-view">
    <article>
        <a href="#/post/{{post.slug}}">
            <header>
                <div class="img">
                    <img ng-src="{{post.highlightImage}}" />
                    <span class="overlay small"></span>
                </div>
                <div class="info">
                    <span class="category">{{post.category}}</span>
                    <span class="publishDate">{{post.publicationDate}}</span>
                </div>
                <h2 title="{{post.title}}">{{post.title}}</h2>
                <p class="author">{{post.author}}</p>
            </header>
            <p>{{post.text}}</p>
        </a>
    </article>
</div>
